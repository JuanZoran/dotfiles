# This file was generated by Qt Creator and will be overwritten unless you remove this line.
Hover:
  ShowAKA: Yes
Diagnostics:
  UnusedIncludes: Strict
  ClangTidy:
    Add: 
      - modernize*
      - cppcoreguidelines*
      - performance*
      - readability*
      - clang-analyzer*

    # Add: [modernize*, cppcoreguidelines*, performance*, clang-analyzer*]
    Remove: 
      - modernize-use-trailing-return-type
      - cppcoreguidelines-pro-type-vararg
      - readability-braces-around-statements
      - readability-identifier-length
      - readability-redundant-access-specifiers   # avoid warning for use c-style vararg
